<form action="">

    <h1>Criando Tarefa</h1>

    <mat-form-field appearance="fill" class="data-finalizar">
        <mat-label>Data da Tarefa</mat-label>
        <input [(ngModel)]="todo.dataParaFinalizar" name="todo.dataParaFinalizar" matInput [matDatepicker]="dp3"
            disabled>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>

    <div class="forms">
        <mat-form-field class="tarefa" appearance="fill">
            <mat-label>Tarefa</mat-label>
            <input [(ngModel)]="todo.titulo" name="todo.titulo" matInput placeholder="Ex.: Estudar">
        </mat-form-field>

        <mat-form-field class="descricao" appearance="fill">
            <mat-label>Descrição</mat-label>
            <input [(ngModel)]="todo.descricao" name="todo.descricao" matInput placeholder="Insira uma descrição">
        </mat-form-field>
    </div>

    <div class="btns">

        <button (click)="cancelar()" class="cancelar" mat-stroked-button color="warn">Cancelar</button>
        <button (click)="create()" class="criar" mat-stroked-button color="primary">Criar</button>

    </div>




</form>
